{% extends "main.html" %}

{% block content %}
<h2> Are you sure you want to delete {{item.name}}? </h2>

<form action="{{request.path}}" method = 'post'>
	<a href = '{{url_for('showOneItem', category_id=category_id, item_id=item_id)}}' class="btn">Cancel</a>
	<input type="submit" class="btn btn-default delete" id="submit" value="Delete">
</form>

{% endblock %}
