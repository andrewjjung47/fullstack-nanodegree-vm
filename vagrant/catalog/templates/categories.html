{% extends "main.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-4">
        <h2>Category</h2>
    </div>
    {% if current_user.is_authenticated %}
    <div class="col-xs-8 text-right">
      <a href="{{url_for('newCategory')}}" class="btn">Add Category</a>
    </div>
    {% endif %}
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="content-box">
          <ul>
            {% for category in categories %}
            <li><a href="{{url_for('showItems', category_id=category.id)}}">{{category.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
    </div>
</div>
{% endblock %}
