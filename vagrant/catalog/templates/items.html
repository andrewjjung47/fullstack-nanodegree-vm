{% extends "main.html" %}

{% block content %}
<div class="row">
    <div class="col-xs-4">
      <h2>Items in {{category.name}}</h2>
    </div>
    <div class="col-xs-8 text-right">
      {% if current_user.is_authenticated %}
      <a href="{{url_for('newItem', category_id=category_id)}}" class="btn">Add Item</a>
      <a href="{{url_for('editCategory', category_id=category_id)}}" class="btn">Edit Category</a>
      <a href="{{url_for('deleteCategory', category_id=category_id)}}" class="btn">Delete Category</a>
      {% endif %}
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="content-box">
          <ul>
            {% for item in items %}
            <li><a href="{{url_for('showOneItem', category_id=item.category_id, item_id=item.id)}}">{{item.name}}</a></li>
            {% endfor %}
          </ul>
        </div>
    </div>
</div>
{% endblock %}
